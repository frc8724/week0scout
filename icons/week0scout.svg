<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#07111d"/>
      <stop offset="1" stop-color="#0b1b2b"/>
    </linearGradient>
    <linearGradient id="teal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#39c6ff"/>
      <stop offset="1" stop-color="#39d98a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="url(#bg)"/>

  <!-- Accent red stripe -->
  <path d="M140 760 C 280 640, 520 640, 884 500 L 884 640 C 520 780, 280 780, 140 900 Z"
        fill="#ff5d5d" opacity="0.90"/>

  <!-- Main badge -->
  <g filter="url(#shadow)">
    <rect x="160" y="190" width="704" height="560" rx="120" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)" stroke-width="6"/>
  </g>

  <!-- Teal ring + dot -->
  <circle cx="512" cy="430" r="150" fill="none" stroke="url(#teal)" stroke-width="28"/>
  <circle cx="512" cy="430" r="28" fill="#39c6ff"/>

  <!-- Stylized "W0" -->
  <g fill="none" stroke="rgba(234,242,255,0.95)" stroke-linecap="round" stroke-linejoin="round">
    <!-- W -->
    <path d="M308 420 L 352 520 L 396 420 L 440 520 L 484 420" stroke-width="28"/>
    <!-- 0 -->
    <ellipse cx="650" cy="470" rx="70" ry="95" stroke-width="28"/>
  </g>

  <!-- Title -->
  <text x="512" y="660" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="74" font-weight="800" fill="#eaf2ff">
    Week 0 Scout
  </text>
</svg>
